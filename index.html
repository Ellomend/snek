<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake!</title>
</head>
<body>
<div id="app" class="border-2l">
    <div id="content" class="box-border flex flex-col content-center items-center border-2">
        <div class="border-solid border border-stone-700 p-3 m-3 shadow-2xl">
            <h1 class="">
                <i>Snake Game!</i>
            </h1>
        </div>
        <button id="start" type="button" class="active">Start</button>
        <canvas id="game" width="200" height="200"></canvas>
        <div class="controls">
            <div class="arrow-key-container">
                <div id="up" class="arrow-key up" data-key="38"></div>
                <br>
                <div id="left" class="arrow-key left" data-key="37"></div>
                <div id="down" class="arrow-key down" data-key="40"></div>
                <div id="right" class="arrow-key right" data-key="39"></div>
            </div>
        </div>
    </div>

</div>


<script type="module" src="/main.js"></script>

</body>
</html>
